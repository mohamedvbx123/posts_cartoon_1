<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوستات كرتون</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #000000;
            --navbar-height: 50px;
        }

        .dark-theme {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            user-select: none;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            height: var(--navbar-height);
            background-color: var(--card-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            padding: 5px 0;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .posts-page {
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
        }

        .post-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
            border: 1px solid rgba(3, 218, 198, 0.2);
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            background: linear-gradient(45deg, var(--secondary-color), #03dac666, var(--secondary-color));
            z-index: -1;
            border-radius: 12px;
            opacity: 0;
            transition: 0.5s;
        }

        .post-card:hover::before {
            opacity: 0.5;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
        }

        .post-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .post-image.loading {
            background-color: #f0f0f0;
            opacity: 0.5;
        }

        .post-content {
            padding: 15px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 10px;
            position: relative;
            padding-right: 15px;
            white-space: pre-line;
            text-align: right;
        }

        .post-text:before {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(to bottom, var(--secondary-color), #03dac666, var(--secondary-color));
            border-radius: 3px;
            animation: neonLine 1.5s linear infinite;
        }

        @keyframes neonLine {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .post-date {
            font-size: 12px;
            color: #888;
            text-align: left;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }

        .toast.show {
            display: block;
            animation: fadeInOut 2.5s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (min-width: 768px) {
            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .nav-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="navbar">
        <div class="nav-actions">
            <button class="back-btn" onclick="window.location.href='https://mohamedvbx123.github.io/-/'">
                <i class="fas fa-arrow-left"></i> العودة
            </button>
        </div>
        <div class="nav-title">بوستات كرتون</div>
        <div class="nav-actions">
            <button class="theme-btn" title="تبديل الثيم" id="themeToggleBtn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div class="posts-page">
        <div class="posts-grid" id="postsGrid"></div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // مسار البيانات لهذا القسم
        const JSON_URL = 'https://raw.githubusercontent.com/mohamedvbx123/posts_vbx_1/main/posts_data/cartoon/posts.json';
        
        // تهيئة الثيم
        function initTheme() {
            const isDark = localStorage.getItem('isDarkTheme') === 'true';
            if (isDark) {
                document.body.className = 'dark-theme';
                document.getElementById('themeToggleBtn').innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // تبديل الثيم
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-theme');
            localStorage.setItem('isDarkTheme', isDark);
            
            const btn = document.getElementById('themeToggleBtn');
            if (isDark) {
                btn.innerHTML = '<i class="fas fa-sun"></i>';
                btn.title = 'الوضع النهاري';
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i>';
                btn.title = 'الوضع الليلي';
            }
        }
        
        // عرض رسالة
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }
        
        // جلب وعرض البوستات
        async function loadPosts() {
            try {
                const response = await fetch(JSON_URL);
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsGrid').innerHTML = '<div>حدث خطأ في جلب البوستات</div>';
            }
        }
        
        // عرض البوستات
        function displayPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (!posts || posts.length === 0) {
                grid.innerHTML = '<div>لا توجد بوستات في هذا القسم بعد</div>';
                return;
            }
            
            grid.innerHTML = '';
            
            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                
                let imageHTML = '';
                if (post.image && post.image.trim() !== '') {
                    imageHTML = `
                        <img 
                            src="placeholder.jpg" 
                            data-src="${post.image}" 
                            class="post-image loading" 
                            alt="صورة البوست" 
                            loading="lazy"
                            onload="this.classList.remove('loading')"
                        >
                    `;
                }
                
                postCard.innerHTML = `
                    ${imageHTML}
                    <div class="post-content">
                        <p class="post-text">${post.text}</p>
                        ${post.date ? `<div class="post-date"><i class="far fa-clock"></i> ${post.date}</div>` : ''}
                    </div>
                `;
                
                // تحميل الصور عند الظهور
                const img = postCard.querySelector('img');
                if (img) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const lazyImage = entry.target;
                                lazyImage.src = lazyImage.dataset.src;
                                observer.unobserve(lazyImage);
                            }
                        });
                    });
                    observer.observe(img);
                }
                
                grid.appendChild(postCard);
            });
        }
        
        // تهيئة التطبيق
        function initApp() {
            initTheme();
            loadPosts();
            
            // إعداد حدث زر الثيم
            document.getElementById('themeToggleBtn').addEventListener('click', toggleTheme);
        }
        
        // بدء التطبيق
        initApp();
    </script>
</body>
</html>
